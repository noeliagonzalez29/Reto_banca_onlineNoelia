<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Integracion Bancaria</title>
</head>

<body>
    <div class="container">
        <header id="header">
            <div class="header__tittle">
                <h1>Intregración Bancaria</h1>
            </div>
        </header>
        <main id="main">
            <section class="form__login">
                <form>
                    <fieldset>
                        <legend>Accede a tu cuenta: </legend>
                        <div class="form__items">
                            <label for="user"> Usuario: </label>
                            <input type="text" id="user" required />

                            <label for="password"> Contraseña: </label>
                            <input type="password" id="password" required />

                            <a href="bancos.html" target="_blank">Login</a>
                        </div>

                    </fieldset>
                </form>
                <div class="registrar">
                    <p>¿No estás registrado? <span class="foco"> Regístrate</span></p>
                </div>
            </section>

        </main>
        <footer id="footer">
            <p><small>Derechos de autor &copy; 2024 Integración Bancaria</small></p>
            <p><small>Realizado por alumnas del <em><strong>IES Ágora</strong></em>, ciclos formativos de
                    informática</small></p>
        </footer>
    </div>
</body>

</html>
